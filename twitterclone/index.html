<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/twitterclone/style.css">

    <title>Twitter Clone</title>
</head>
<body>
    
    <!-- sidebar nav -->
    <section class="sidebar">
        <div class="holder">
        <div class="logo">
            <img class="twitter-img" src="/twitterclone/assets/images/twitter.svg" 
            alt="Twitter logo">
        </div>

        <div class="sidebar-item active">
            <img src="/twitterclone/assets/images/home.svg" alt="Home">
            <div class="sidebar-item-text active">Home</div>
        </div>

        <div class="sidebar-item">
            <img src="/twitterclone/assets/images/explore.svg" alt="Explore">
            <div class="sidebar-item-text">Explore</div>
        </div>

        <div class="sidebar-item">
            <img src="/twitterclone/assets/images/more.svg" alt="More">
            <div class="sidebar-item-text">Communities</div>
        </div>

        <div class="sidebar-item">
            <img src="/twitterclone/assets/images/notifications.svg" alt="Explore">
            <div class="sidebar-item-text">Notifications</div>
        </div>

        <div class="sidebar-item">
            <img src="/twitterclone/assets/images/messages.svg" alt="Explore">
            <div class="sidebar-item-text">Messages</div>
        </div>

        <div class="sidebar-item">
            <img src="/twitterclone/assets/images/bookmarks.svg" alt="Explore">
            <div class="sidebar-item-text">Bookmarks</div>
        </div>

        
        <div class="sidebar-item">
            <img src="/twitterclone/assets/images/more.svg" alt="More">
            <div class="sidebar-item-text">Twitter Blue</div>
        </div>

        <div class="sidebar-item">
            <img src="/twitterclone/assets/images/profile.svg" alt="Profile">
            <div class="sidebar-item-text">Profile</div>
        </div>

        <div class="sidebar-item">
            <img src="/twitterclone/assets/images/more.svg" alt="More">
            <div class="sidebar-item-text">More</div>
        </div>


        <button class="tweet-btn">Tweet</button>
        </div>

        <div class="profile">
            <img src="/twitterclone/assets/images/dayo_jaiye.jpg" alt="">            
            <p>Dayo Jaiye</p>
            <span>@devjaiye</span>
            <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
        </div>
    </section>

    <div class="main">
        <h2>Hi there.....</h2>
        <div class="topbar">
            <a href="#home" class="active-nav">For you</a>
            <a href="#home">Following</a>

            <a href="#home">The Word Of God</a>
            <a href="#home">Programming</a>
            <a href="#home">Dev List</a>
